<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logos Composite</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            /* Black background for the composite */
            display: flex;
            justify_content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .logo-container {
            display: flex;
            gap: 40px;
            align-items: center;
            padding: 40px;
            background: #000;
        }

        img {
            height: 100px;
            width: auto;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <img src="logos/infiniteworks.png" alt="Infiniteworks">
        <img src="logos/primenumbers.png" alt="Palladium">
        <img src="logos/bidfortune.png" alt="Bidfortune">
        <img src="logos/rera.png" alt="Rera Explorer">
    </div>
</body>

</html>
