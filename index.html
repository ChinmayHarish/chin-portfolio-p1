<body>
    <div id="root"></div>
    <script>
        (function() {
            const CYBER_SERPENT_HTML = `
            <div class="group relative" style="opacity: 1; transform: none;">
                <div class="absolute -inset-1 bg-gradient-to-b from-purple-500/30 to-cyan-500/30 rounded-3xl blur-xl opacity-0 group-hover:opacity-100 transition-opacity duration-500 -z-10"></div>
                <div class="relative bg-neutral-900/80 border border-neutral-800 rounded-2xl overflow-hidden hover:border-purple-500/30 transition-all duration-300 hover:-translate-y-2">
                    <div class="relative aspect-video overflow-hidden bg-neutral-900">
                        <img src="./assets/cyber-serpent.png" alt="Cyber Serpent" class="w-full h-full object-contain object-center transition-transform duration-500 group-hover:scale-105">
                        <div class="absolute inset-0 bg-neutral-950/60 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center">
                            <a href="https://cyber-serpent-8bit.vercel.app/" target="_blank" rel="noopener noreferrer" class="w-16 h-16 bg-gradient-to-br from-purple-500 to-cyan-500 rounded-full flex items-center justify-center shadow-lg shadow-purple-500/30 hover:scale-110 transition-transform">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-play w-8 h-8 text-white ml-1">
                                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                                </svg>
                            </a>
                        </div>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-neutral-100 mb-2 group-hover:text-purple-400 transition-colors">Cyber Serpent</h3>
                        <p class="text-neutral-400 text-sm mb-4 leading-relaxed">Experience a retro-inspired 8-bit snake game with modern twists. Navigate through levels, collect power-ups, and avoid obstacles in this fast-paced arcade challenge.</p>
                        <div class="flex flex-wrap gap-2 mb-4">
                            <span class="text-xs text-neutral-300 bg-neutral-800/50 px-3 py-1 rounded-full border border-neutral-700">8-bit Style</span>
                            <span class="text-xs text-neutral-300 bg-neutral-800/50 px-3 py-1 rounded-full border border-neutral-700">Arcade Game</span>
                            <span class="text-xs text-neutral-300 bg-neutral-800/50 px-3 py-1 rounded-full border border-neutral-700">Canvas API</span>
                            <span class="text-xs text-neutral-300 bg-neutral-800/50 px-3 py-1 rounded-full border border-neutral-700">Retro Vibes</span>
                        </div>
                        <a href="https://cyber-serpent-8bit.vercel.app/" target="_blank" rel="noopener noreferrer" class="inline-flex items-center gap-2 text-sm font-medium text-purple-400 hover:text-purple-300 transition-colors">
                            Play Now 
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-external-link w-4 h-4">
                                <path d="M15 3h6v6"></path>
                                <path d="M10 14 21 3"></path>
                                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>`;

            function injectCard() {
                // Find all sections and look for the header "Side Projects"
                const sections = Array.from(document.querySelectorAll('section'));
                const sideProjectsSection = sections.find(section => {
                    const header = section.querySelector('h2');
                    return header && header.innerText.includes('Side Projects');
                });

                if (!sideProjectsSection) {
                    console.log('Side Projects section not found yet...');
                    return false;
                }

                const grid = sideProjectsSection.querySelector('.grid');
                if (!grid) {
                    console.log('Grid not found in Side Projects section...');
                    return false;
                }

                // Check if already injected
                if (grid.innerHTML.includes('Cyber Serpent')) {
                    return true;
                }

                // Create a container for the new card
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = CYBER_SERPENT_HTML;
                const newCard = tempDiv.firstElementChild;

                // Append
                grid.appendChild(newCard);
                console.log('Cyber Serpent card injected successfully!');
                return true;
            }

            // Observer to wait for React to render the app
            const observer = new MutationObserver((mutations, obs) => {
                if (injectCard()) {
                    obs.disconnect(); // Stop observing once injected
                }
            });

            observer.observe(document.getElementById('root'), {
                childList: true,
                subtree: true
            });
            
            // Also try immediately in case it's already there
            injectCard();
        })();
    </script>
</body>
